#Perhaps change this name once it is clear what else need to be changed
name: madmudmobile
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  bloc_test: ^10.0.0
  build_verify: ^3.1.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  get_it: ^8.0.3
  go_router: ^14.8.1
  go_router_builder: ^2.7.1
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  material_symbols_icons: ^4.2811.0
  mockito: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
          weight: 700
  assets:
    - assets/birdie512.png
    - assets/birdie1024.png
    - assets/birdie2048.png
